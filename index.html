<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Challenge ONE | G5</title>
</head>
<body>
    <main class="grid">
        <header class="item-logo">
            <img src="assets/svg/Logo.svg" alt="Logo Alura">
        </header>
        <div class="grid-item-2">
            <textarea name="texto" id="TextInput" placeholder="Ingrese el texto aquí."></textarea>
            <div class="alerta">
                <img src="assets/svg/Vector.svg" alt="ImportantLogo">
                <small>Solo letras sin acentos.</small>
            </div>
            <div class="botones">
                <button id="bEncriptar">Encriptar</button>
                <button id="bDesencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="grid-item-3">
            <div class="resultado">
                <img class="pre-info" src="assets/svg/Muñeco.svg" alt="No Message">
                <h2 class="pre-info">Ningún mensaje fue encontrado</h2>
                <span class="pre-info">Ingresa el texto que desees encriptar o desencriptar.</span>
                <textarea id="TextOutput"></textarea>
                <button id="bCopiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="creador">
            <small>Desarrollado por <a href="https://github.com/GabeByte">Gabriel Fernández</a></small>
        </div>
    </footer> 
</body>
<script type="text/javascript" src="assets/js/javascript.js"></script>
</html>
